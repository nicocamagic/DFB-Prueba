<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Listas</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body
    class="dark"
    onload="
      renderNotes();
      applyTheme();
    "
  >
    <button class="back-btn" onclick="go('../index.html')">←</button>

    <div class="notes-header">
      <h2>Categorías</h2>
    </div>

    <ul id="list" class="notes-list"></ul>

    <!-- BOTÓN FLOTANTE -->
    <div class="notes-header">
      <h3></h3>
      <div>
        <button class="add-btn" onclick="openModal()">＋</button>
        <button class="add-btn" onclick="openEditSelector()">✏️</button>
      </div>
    </div>

    <!-- MODAL -->
    <div id="modal" class="modal hidden">
      <div class="modal-box">
        <h3>Nueva categoría</h3>
        <input id="title" placeholder="Ej: Cantantes" />
        <textarea
          id="content"
          placeholder="100 palabras, una por línea"
        ></textarea>
        <div class="modal-actions">
          <button onclick="createNote()">Guardar</button>
          <button onclick="closeModal()">Cancelar</button>
        </div>
      </div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
